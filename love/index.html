<script>
window.requestAnimationFrame = (function(){
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function( callback ){
            window.setTimeout(callback, 1000 / 60);
        };
})();
var timeEle = document.getElementById('time');
var loveDate = dayjs('2021-04-16 18:30:00');

function animation(){
    var _ms = loveDate.diff(dayjs());
    if(_ms>0){
        var _dd = loveDate.diff(dayjs(),'day');
        var _hh = loveDate.diff(dayjs(),'hour');
        var _mm = loveDate.diff(dayjs(),'minute');
        var _ss = loveDate.diff(dayjs(),'second');
        
        // ËΩ¨Êç¢
        var hh = _hh - (_dd*24);
        var mm = _mm - (_hh*60);
        var ss = _ss - (_mm*60);
        var ms = _ms - (_ss*1000);

        // Ê†ºÂºèÂåñ
        var DD =  ('00'+_dd).slice(-2);
        var HH =  ('00'+hh).slice(-2);
        var MM =  ('00'+mm).slice(-2);
        var SS =  ('00'+ss).slice(-2);
        var MS =  ('000'+ms).slice(-3);
        timeEle.innerHTML = '<span class="time2">'+DD+'</span>days <span class="time2">'+HH+'</span>:<span class="time2">'+MM+'</span>:<span class="time2">'+SS+'</span>.<span class="time3">'+MS+'</span>';
        requestAnimationFrame(animation);
    }else{
        timeEle.innerHTML = 'üÖ∑üÜÄ';
    }
}
animation();
