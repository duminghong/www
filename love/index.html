<style>
@font-face {
  font-family: 'webfont';

*{
	padding: 0;
	margin: 0;
}
html,body{
	height: 100%;
	background-color: #e70217;
}
.font{
	/* height: 11.5vw; */
	font-family: 'webfont';
	letter-spacing:0;
	color: #fff;
	font-size: 14vw;
    white-space: nowrap;
    text-align: center;
}
.big{
    font-size: 20vw;
}
.small{
    position: absolute;
    right: 4vw;
    bottom: 4vw;
    text-align: right;
    font-size: 8vw;
}
.box{
	position: relative;
	width: 100%;
	height: 100%;
}
.center{
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -80%);
	-webkit-transform: translate(-50%, -80%);
}
.time2{
    display: inline-block;
    width: 0.8em;
}
.time3{
    display: inline-block;
    width: 1em;
}
.heart {
    animation:heartbeat 1s infinite;
    -webkit-animation:heartbeat 1s infinite;
    display: inline-block;
    width:10vw;
    height:10vw;
    background:#fff;
    position:relative;
    filter:drop-shadow(0px 0px 0.5vw #fff);
    transform:rotate(45deg);
}
.heart:before,.heart:after {
    content:"";
    position:absolute;
    width:10vw;
    height:10vw;
    background:#fff;
    border-radius:5vw;
}
.heart:before {
    left:-5vw;
}
.heart:after {
    left:0;
    top:-5vw;
}
@keyframes heartbeat {
    0% {
        transform:rotate(45deg) scale(0.8,0.8);
        opacity:1;
    }
    25% {
        transform:rotate(45deg) scale(1,1);
        opacity:0.8;
    }
    100% {
        transform:rotate(45deg) scale(0.8,0.8);
        opacity:1;
    }
}
@media (min-width: 900px) {
    .font{
        font-size: 8vw;
    }
    .big{
        position: relative;
        font-size: 12vw;
    }
    .small{
        font-size: 4vw;
    }
}

<div class="box">
	<div class="center">
        <div class="font big">
            <div class="heart"></div>
        </div>
        <div class="font" id="time">0</div>
    </div>
    <div class="font small">by duminghong</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.16/dayjs.min.js"></script>
<script>
window.requestAnimationFrame = (function(){
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function( callback ){
            window.setTimeout(callback, 1000 / 60);
        };
})();
var timeEle = document.getElementById('time');
var loveDate = dayjs('2020-01-04 00:00:00');

function animation(){
    var _ms = loveDate.diff(dayjs());
    if(_ms>0){
        var _hh = loveDate.diff(dayjs(),'hour');
        var _mm = loveDate.diff(dayjs(),'minute');
        var _ss = loveDate.diff(dayjs(),'second');
        
        // ËΩ¨Êç¢
        var mm = _mm - (_hh*60);
        var ss = _ss - (_mm*60);
        var ms = _ms - (_ss*1000);

        // Ê†ºÂºèÂåñ
        var HH =  ('00'+_hh).slice(-2);
        var MM =  ('00'+mm).slice(-2);
        var SS =  ('00'+ss).slice(-2);
        var MS =  ('000'+ms).slice(-3);
        timeEle.innerHTML = '<span class="time2">'+HH+'</span>:<span class="time2">'+MM+'</span>:<span class="time2">'+SS+'</span>.<span class="time3">'+MS+'</span>';
        requestAnimationFrame(animation);
    }else{
        timeEle.innerHTML = 'üÖ∑üÜÄ';
    }
}
animation();
</script>
